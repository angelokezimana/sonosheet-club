{% extends 'store/base.html' %} 

{% block content %}

<div class="text-center h2">{{ album.title }}</div>

<div class="row p-2">
  <div class="col-sm-6 col-md-4">
    <div class="card">
      <img
        src="{{ album.picture }}"
        class="card-img-top"
        alt="{{ album.title }}"
      />

      <div class="card-body text-center">
        <h5 class="card-title text-dark">{{ album.title }}</h5>

        {% for artist in album.artists.all %}
        <p class="card-text">{{ artist.name }}</p>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="col-sm-6 col-md-8">
    <h6 class="text-center artist_name"><u>Réserver {{ album.title }}</u></h6>
    <p style="margin-bottom: 20px">
      Demandez-nous de mettre de côté {{ album.title }} et venez le chercher dès
      demain en magasin !
    </p>
    <form class="form-inline" action="/" method="post">
      <div class="form-group mr-2">
        <label for="name" class="control-label">Nom:</label>
        <input type="text" class="form-control form-control-sm" name="name" id="name" />
      </div>
      <div class="form-group mr-2">
        <label for="email" class="control-label">E-mail:</label>
        <input type="email" class="form-control form-control-sm" name="email" id="email" />
      </div>

      <button type="submit" class="btn btn-sm btn-success">Réserver</button>
    </form>
  </div>
</div>

{% endblock %}
